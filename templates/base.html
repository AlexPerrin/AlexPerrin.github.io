<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}Alex Perrin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2563eb;
      --text-color: #1f2937;
      --light-bg: #f9fafb;
      --border-color: #e5e7eb;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: white;
      padding: 0;
      margin: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    
    header {
      background-color: white;
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 0;
    }
    
    .nav-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--primary-color);
      text-decoration: none;
    }
    
    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }
    
    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    
    nav a:hover {
      color: var(--primary-color);
    }
    
    h1, h2, h3, h4, h5, h6 {
      margin-bottom: 1rem;
      line-height: 1.2;
    }
    
    h1 {
      font-size: 2.25rem;
      margin-bottom: 1.5rem;
    }
    
    h2 {
      font-size: 1.8rem;
      margin-top: 2rem;
    }
    
    h3 {
      font-size: 1.5rem;
      margin-top: 1.75rem;
    }
    
    p, ul, ol {
      margin-bottom: 1.5rem;
    }
    
    a {
      color: var(--primary-color);
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    code {
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      background-color: var(--light-bg);
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-size: 0.9em;
    }
    
    pre {
      background-color: var(--light-bg);
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
      margin-bottom: 1.5rem;
    }
    
    pre code {
      background: none;
      padding: 0;
    }
    
    .title {
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: #4b5563;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    
    .post-list {
      list-style: none;
    }
    
    .post-item {
      margin-bottom: 1.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .post-item:last-child {
      border-bottom: none;
    }
    
    .post-link {
      font-size: 1.2rem;
      font-weight: 500;
    }
    
    .post-date {
      color: #6b7280;
      font-size: 0.9rem;
      display: block;
      margin-top: 0.25rem;
    }
    
    footer {
      background-color: var(--light-bg);
      padding: 2rem 0;
      margin-top: 3rem;
      border-top: 1px solid var(--border-color);
    }
    
    .footer-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1rem;
      text-align: center;
      color: #4b5563;
      font-size: 0.9rem;
    }
    
    @media (max-width: 640px) {
      h1 {
        font-size: 1.8rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      h3 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="nav-container">
      <a href="/" class="logo">Alex Perrin</a>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/blog">Blog</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="section">
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </section>
