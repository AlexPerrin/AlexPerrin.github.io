{% extends "base.html" %}

{% block content %}
<article class="blog-post">
  <header class="post-header">
    <h1 class="title">{{ page.title }}</h1>
    <p class="subtitle">Published on <time>{{ page.date | date(format="%B %d, %Y") }}</time></p>
  </header>

  <div class="post-content">
    {{ page.content | safe }}
  </div>
    
    <div class="back-to-blog">
      <a href="/blog">‚Üê Back to all posts</a>
    </div>
  </footer>
</article>

<style>
  .blog-post {
    max-width: 720px;
    margin: 0 auto;
  }
  
  .post-header {
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid var(--border-color);
  }
  
  .post-content {
    font-size: 1.05rem;
  }
  
  .post-content h2 {
    margin-top: 2.5rem;
  }
  
  .post-content h3 {
    margin-top: 2rem;
  }
  
  .post-content ul, .post-content ol {
    padding-left: 1.5rem;
  }
  
  .post-content img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
  }
  
  .post-footer {
    margin-top: 3rem;
    padding-top: 1.5rem;
    border-top: 1px solid var(--border-color);
  }
  
  .post-nav {
    display: flex;
    justify-content: space-between;
    margin-bottom: 2rem;
  }
  
  .post-nav-prev, .post-nav-next {
    max-width: 45%;
  }
  
  .back-to-blog {
    text-align: center;
    margin-top: 2rem;
  }
  
  @media (max-width: 640px) {
    .post-nav {
      flex-direction: column;
      gap: 1rem;
    }
    
    .post-nav-prev, .post-nav-next {
      max-width: 100%;
    }
  }
  
  /* Code block styling */
  .post-content pre {
    padding: 1rem;
    border-radius: 5px;
    margin: 1.5rem 0;
    overflow-x: auto;
  }
  
  /* Tweak the existing code styles to make them nicer */
  .post-content code {
    font-size: 0.9em;
  }
</style>
{% endblock content %}
